    <script>
        function theme(themenum) {
            if (themenum == 1) {
                changeThemeColor('#232323');
            }
            else if (themenum == 2) {
                changeThemeColor('#494F49');
            }
            else if (themenum == 3) {
                changeThemeColor('#703D7E');
            }
            else if (themenum == 4) {
                changeThemeColor('#3F2917');
            }
            else if (themenum == 5) {
                changeThemeColor('#3A5C71');
            }
            else if (themenum == 6) {
                changeThemeColor('#8F577B');
            }
            else if (themenum == 7) {
                changeThemeColor('#3F4F72');
            }
            else if (themenum == 8) {
                changeThemeColor('#201915');
            }
            else {
                changeThemeColor('#2E2E2E');
            }
        }

        theme(8);

        function changeThemeColor(color) {
            let themeColorMeta = document.querySelector('meta[name="theme-color"]');
            
            // Falls das Meta-Tag nicht existiert, erstellen wir es
            if (!themeColorMeta) {
                themeColorMeta = document.createElement('meta');
                themeColorMeta.setAttribute('name', 'theme-color');
                document.head.appendChild(themeColorMeta);
            }

            themeColorMeta.setAttribute('content', color);
        }

    </script>
